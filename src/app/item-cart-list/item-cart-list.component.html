

<div class="list-group">
    
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{product.title}}</h5>
      <small>{{product.price | currency}}</small>
    </div>
    <p class="mb-1">{{product.category}}</p>
    <small><button class="btn btn-outline-danger" (click)="deleteItem(product.id)">Borrar del carrito</button></small>
</div>
